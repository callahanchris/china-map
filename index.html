<html>
<head>
  <title>China</title>
  <link rel="stylesheet" type="text/css" href="jquery-jvectormap-1.2.2.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="jquery-jvectormap-1.2.2.min.js"></script>
  <script src="jquery-jvectormap-cn-merc-en.js"></script>
</head>
<body>
  <div id="map" style="width: 1200px; height: 800px"></div>
  <script>
    $( function(){
      $( '#map' ).vectorMap({
        map: 'cn_merc_en',
        backgroundColor: '#eee',
        regionStyle: {
          initial: {
            fill: 'white',
            "fill-opacity": 1,
            stroke: 'black',
            "stroke-width": 1,
            "stroke-opacity": 1
          },
          hover: {
            fill: 'red',
            "fill-opacity": 1,
            // border: ''
          },
        },

        onRegionClick: function( event, data ) {
          console.log(data);
        }

      });
    });
  </script>

</body>
</html>
